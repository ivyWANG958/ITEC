        function btn1Clicked(elem) {
            console.log("console output");
            elem.innerHTML = "Don't click me!";

            runDiv5()

        function runDiv5() {

            if (Math.random() > 0.5) {
                document.getElementById("div05").innerHTML = "Upper";
            } else {
                document.getElementById("div05").innerHTML = "Lower";
            }

        }
        function runDiv6() {

            for (i = 0; i < 10; i++) {

                document.getElementById("div06").innerHTML += "number" + i + " ";

            }

        }
        function runDiv7() {

            var booleanVariable = true;
            var numericVariable = 12;
            var stringVariable = "Twelve";

            document.getElementById("div07").innerHTML = booleanVariable + " " + numericVariable + " " + stringVariable + "<br>";
            document.getElementById("div07").innerHTML += typeof booleanVariable + " " + typeof numericVariable + " " + typeof stringVariable;

        function runDiv9() {

            var sukiyaki = { beef: "2 lb", eggs: 4, crucial: "pot" };

            var string = sukiyaki.beef + "<br>";

            //var string = "";

            for (var key in sukiyaki) {
                string += key + ": " + sukiyaki[key] + "<br>";
            }

            // sukiyaki[key] are the values.

            document.getElementById("div09").innerHTML = string;

        }
        function runDiv10() {

            var sukiyakiParticipants = ["Martin", "Kenny", "Jarvis"];

            var string = sukiyakiParticipants[2] + " " + typeof (sukiyakiParticipants) + "<br>"; // Object

            for (var person of sukiyakiParticipants) {

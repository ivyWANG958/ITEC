    <script>
        function btn1Clicked(elem) {
            console.log("console output");
            elem.innerHTML = "Don't click me!";
        };
        function btn2Clicked(elem) {
            elem.style = "display:none";
            elem.parentNode.innerHTML = "It's gone";

        };
        function btn3Clicked(elem) {
            elem.parentNode.className += " class3";
        };
        function pageLoaded() {
            runDiv5()
            runDiv6();
            runDiv7();
            runDiv8();
            runDiv9();
            runDiv10();
            runDiv11();
            runDiv12();
        }
        function runDiv5() {

            if (Math.random() > 0.5) {
                document.getElementById("div05").innerHTML = "Upper";
            } else {
                document.getElementById("div05").innerHTML = "Lower";
            }

        }
        function runDiv6() {

            for (i = 0; i < 10; i++) {

                document.getElementById("div06").innerHTML +=  i + " ";

            }

        }
        function runDiv7() {

            var booleanVariable = true;
            var numericVariable = 12;
            var stringVariable = "Twelve";

            document.getElementById("div07").innerHTML = booleanVariable + " " + numericVariable + " " + stringVariable + "<br>";
            document.getElementById("div07").innerHTML += typeof booleanVariable + " " + typeof numericVariable + " " + typeof stringVariable;
        }
        function runDiv8() {

            var declaredAndAssigned = "Some value";

            var declaredButNotAssigned;

            document.getElementById("div08").innerHTML
                = typeof declaredAndAssigned + " " + typeof declaredButNotAssigned + " " + typeof notYetDeclared;

            if (typeof notYetDeclared !== "undefined") {

        function runDiv9() {
            var sukiyaki = { beef: "2 lb", eggs: 4, crucial: "pot" };

            // var string = sukiyaki.beef + "<br><table class='table table-striped table-hover table-bordered'>";
            var string = sukiyaki.beef + "<br><table class='table table-striped table-hover table-bordered'>";

            //var string = "";

            for (var key in sukiyaki) {
                string += "<tr><td>" + key + "</td><td> " + sukiyaki[key] + "</td></tr>";
            }
            string += "</table>";
            // sukiyaki[key] are the values.

            document.getElementById("div09").innerHTML = string;

        }

        function runDiv10() {

            var sukiyakiParticipants = ["Martin", "Kenny", "Jarvis"];

            var string = sukiyakiParticipants[2] + " " + typeof (sukiyakiParticipants) + "<br><ul class='list-group'>"; // Object

            for (var person of sukiyakiParticipants) {
                string += "<li class='list-group-item'>" + person + "</li>";
            }
            string += "</ul>"
            document.getElementById("div10").innerHTML = string;

            // var string = typeof (sukiyakiParticipants) + "<br><ul>";

            // for (var person of sukiyakiParticipants) {
            //     string += "<li>" + person + "</li>";
            // }

            // string += "</ul>"
            //        
        }

        function runDiv11() {

            var sukiyakiParticipants = [
                { name: "Martin", gender: "male" },
                { name: "Kenny", gender: "male" },
                { name: "Jarvis", gender: "male" },
                { name: "Kathy", gender: "Female" }
            ];

            function shorterThan6(value) {
                //return value.length < 6;    // counting the number of characters
                //return true;
                return value.gender == "Female";
            }

            var returnArray = sukiyakiParticipants.filter(shorterThan6);

            document.getElementById("div11").innerHTML = returnArray[0].name;

        }

        function runDiv12() {

            var str = "How are you doing today?";
            var res = str.split(" ");
            document.getElementById("div12").innerHTML = res[3]; // doing
